<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend class="text-center fw-bold my-5 py-3">PERSONAL INFORMATION</legend>
    <div>
    <form>

    <div class="ps-5 fw-bold">USER NAME: <input class="mx-1"placeholder="user name" type="text"/></div><br>
    <div class="ps-5 fw-bold">EMAIL:<input required class="mx-5" placeholder="abc@gmail.com" type="email"/></div><br>
    <div class="ps-5 fw-bold">CONTACT:<input class="mx-4" placeholder="contact number" type="text" maxlength="11"/></div><br>
    <div class="ps-5 fw-bold">CNIC:<input required class="mx-5" placeholder="4210112315231" type="text" maxlength="13"/></div><br>
    <div class="ps-5 fw-bold">GENDER:<input class="mx-2" type="radio" name="gender" value="male"/>MALE
    <input class="mx-2" type="radio" name="gender" value="female"/>FEMALE</div><br>
    <div class="ps-5 fw-bold">DATE OF BIRTH:<input class="mx-2" placeholder="date of birth" type="date"/></div><br>
    <div class="ps-5 fw-bold">COMMENT:<br><textarea class="mx-2" placeholder="enter your comment" type="text" rows="10" cols="20"></textarea></div><br>
   
   <div class="mx-5" ><button type="button" class="btn btn-primary py-3">Submit</button></div>
    </form></div>
    </fieldset>





    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
